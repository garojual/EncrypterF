<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="code/index.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>

    <title>Encriptador</title>
</head>

<body>

    <div class="container">

        <img src="resources/Vector.png" alt="Logo de Alura" class="logo">

        <textarea name="input" id="input" class="input" placeholder="Ingrese el texto aquí"></textarea>

        <p class="warning">
            <span class="material-symbols-outlined">info</span>
            Solo letras minusculas y sin acentos
        </p>

        <button class="encrypt">Encriptar</button>
        <!--<button class="decrypt">Desencriptar</button>-->

        <aside class="result">

            <img src="resources/Muñeco.png" alt="Imagen que representa que ningun mensaje ha sido procesado"
                class="messageNotFound">

            <h2>Ningún mensaje fue encontrado</h2>

            <p>Ingresa el texto que desees encriptar o desencriptar</p>

        </aside>

        <footer class="information">

            <p>Proyecto <a
                    href="https://www.canva.com/design/DAFOreODGtI/XndrYCQkdLssnhHpDUfTfg/view?utm_content=DAFOreODGtI&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink">Encrypter</a></p>

        </footer>

    </div>

    <script src="code/index.js"></script>

</body>

</html>
